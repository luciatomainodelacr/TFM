<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <link rel="stylesheet" href="leaflet-routing-machine.css" />
     
  
  <style>
	 html, body, #map {
    	margin: 0px;
    	padding: 0px;
    	height: 100%;
    	width: 100%;
    }
  </style>
  
  <title>Ruta entre dos puntos</title>

  
</head>


<body>

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

<script src="leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.js"></script>
<link rel="stylesheet" href="leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.css" /> 



<div id ="map"> </div>

<script>

// Se definen las variables de los puntos origen y destino
var firstLatLng,
    secondLatLng;

// Se crea la variable del mapa e indicamos las coordenadas q deseamos q se vea al principio
var map = L.map('map').setView([39.981712, -2.8310256,7], 7);

// Llamada a la librer√≠a MapBox para dibujar el mapa
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


// Se crea un evento que captura dos puntos seleccionados en el mapa
      
                L.Routing.control({
                    waypoints: [
                        L.latLng(43.3525485, -8.4099873),
                        L.latLng(42.371197, -3.666308),
                        L.latLng(40.6440624, -3.1821188)
                        
                    ]
                }).addTo(map);
</script>
</body>
</html>
