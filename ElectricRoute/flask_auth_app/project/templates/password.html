{% extends "base_login.html" %}


{% block body %}


    <body class="bg-gradient-primary" >

        <div class="container">

          <!-- Outer Row -->
          <div class="row justify-content-center" >

            <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5 ">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                      <img src="{{url_for('static', filename='img/contra.jpg')}}"  class="img-fluid" alt="" style = "height: 100%; ">
                    </div>

                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Hello, forgetful one... Change your password below:</h1>
                        </div>

                        <form class="user" role="form" method="POST">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Password again (to verify)" required autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            
                        </form>
                        <hr>
                        <div class="text-center">
                          <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                          <a class="small" href="register">Create an Account!</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>

    </body>


   


{% endblock %}
