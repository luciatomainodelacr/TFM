{% extends "base_login.html" %}


{% block body %}

<body class="bg-img-cover" style="background-image: url('static/img/img_password.jpg');  background-size: 1855px; height: 0px;">

    <div class="container">

      <!-- Se justifica el contenido en el centro de la página -->
      <div class="row justify-content-center" >
        
        <!-- Tarjeta blanca para incluir la tabla -->
        <div class="col-xl-5 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">

            <div class="card-body p-0">
            <div class="p-5">

                <!-- Título --> 
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2"> So you need to reset your password... </h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                </div>

                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                      Reset Password
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="signup">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login">Already have an account? Login!</a>
                  </div>


                    </div>
                  </div>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>

    </body>


{% endblock %}
