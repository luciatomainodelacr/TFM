<!DOCTYPE html>

{% block html %}
<html lang="en">

    <!-- Cabecera -->
    {% block head %}
   
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="static/img/ElectricRoute_logo.png" type="image/png">
        <title>Electric Route Tool</title>

        <!-- Custom fonts for this template -->
        <link href="{{url_for("static", filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{url_for("static", filename='css/sb-admin-2.min.css')}}" rel="stylesheet">

        <!-- Mapa leaflet -->
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
   

        {% block extra_css %}
        {% endblock %}
   
    </head>
    {% endblock %}


    <!-- Cuerpo -->
    {% block body %}
    <body id="page-top" >

        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin="">
        </script>


        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

        <script src="{{url_for('static', filename='dist/leaflet-routing-machine.js')}}"></script>
        <link rel="stylesheet" href="{{url_for("static", filename='/dist/leaflet-routing-machine.css')}}" /> 
                                
        {% block body_content%}
        {% endblock %}

        <!-- Bootstrap core JavaScript-->
        <script src="{{url_for("static", filename='vendor/jquery/jquery.min.js')}}"></script>
        <script src="{{url_for("static", filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{url_for("static", filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{url_for("static", filename='js/sb-admin-2.min.js')}}"></script>

        {% block extra_js %}
        {% endblock %}

    </body>
    {% endblock %}

</html>
{% endblock %}
