          <!-- Outer Row -->

            <div class="col-xl-10">

                    <div class="row justify-content-center">

                                    <span>User Profile</span>
                                    
                                  </div>
                                     <form class="user">
                                      
                                      <div class="card card-body" style= "margin-botton: 20%;">
                                          <p> Name:       {{name}}     </p>
                                          <p> Last Name:  {{lastName}} </p>
                                          <p> E-mail:     {{email}}    </p>
                                          <p> Type car:   {{typeCar}}  </p>
                                      </div>
                          
                                    </form>
                                  
                                 </div>
                            </div>
                         </div>
                      </div>
                  </div>

              </div>

          </div>

        </div>

    </body>
