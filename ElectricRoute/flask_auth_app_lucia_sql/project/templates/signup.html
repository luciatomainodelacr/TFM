{% extends "base_login.html" %}

{% block body %}

<body class="bg-img-cover" style="background-image: url('static/img/img_signup.jpg'); background-size: contain;   background-size: 1855px;">

    <div class="container">

      <!-- Se justifica el contenido en el centro de la página -->
      <div class="row justify-content-center" >

        <!-- Tarjeta blanca para incluir la tabla -->
        <div class="col-xl-7 col-lg-12 col-md-7">
        <div class="card o-hidden border-0 shadow-lg my-5 ">
                
            <div class="col-lg-12">
            <div class="p-5">

                <!-- Título -->
                <div class ="container"> 
                  <div class="text-center" style = "font-size: 30px; color:#4e73df;">
                    <span> Create an Account! </span>
                  </div>
                </div>

                <!-- Configuración mensajes para el login -->                   
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger"  style='color:red; margin-bottom: 2%'>
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}

                <!-- Formulario información usuario -->        
                <form class = "user" method="POST" action="/signup" style = "margin-top:5%">

                    <!-- Name y Last Name-->
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="username" name = "username" placeholder="Enter Name...">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="lastName" name = "lastName" placeholder="Enter Last Name...">
                      </div>
                    </div>

                    <!-- Enter Email Address -->
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Enter Email Address...">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                    </div>

                    <!-- Type Car Brand and Model-->
                    <div class="form-group row">
                      
                      <!-- Brand  -->
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input class="form-control form-control-user" list="mySelectBrand" name="mySelectBrand" style="border-radius: 10rem;  padding: 1.5rem 1rem;" placeholder="Type Car Brand...">                           
                        <datalist id="mySelectBrand"> 
                          {% for brand in list_brand %}                            
                            <option selected value= "{{brand}}"> {{brand}} </option>
                          {% endfor %}
                        </datalist>
                      </div>

                      <!-- Model  -->
                      <div class="col-sm-6">
                        <input class="form-control form-control-user" list="mySelectModel" name="mySelectModel" style="border-radius: 10rem;  padding: 1.5rem 1rem;" placeholder="Type Car Model">                           
                        <datalist id="mySelectModel"> 
                          {% for model in list_model %}                            
                            <option selected value= "{{model}}"> {{model}} </option>
                          {% endfor %}
                        </datalist>
                      </div>
                    </div>

                    <hr>

                    <!-- Login -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-user btn-block " id="send-signup" name="signup" value="Register Account">
                    </div>
    
                </form>

            </div>
            </div>

        </div>
        </div>

      </div>
    </div>

</body>
{% endblock %}
